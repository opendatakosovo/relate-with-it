{% extends "layout.html" %}
{% block body %}

    <div class="col-md-12">
        <div class="row">
            <div class="unit-section col-md-6">
				<div class="row">
					<div class="unit-section col-md-10">
						<h1>Unit</h1>
						<section>
							<button>Toggle effect</button>
							<figure class="stack-grid stack-sidegrid active">
								<img src="{{ url_for('static', filename='img/1.png') }}" alt="img01">
								<img src="{{ url_for('static', filename='img/3.png') }}" alt="img03">
								<img src="{{ url_for('static', filename='img/4.png') }}" alt="img04">
								<img src="{{ url_for('static', filename='img/2.png') }}" alt="img02">
							</figure>
						</section>
						<script src="{{ url_for('static', filename='js/stackeffect.js') }}"></script>
					</div>
						<div class="hajde" class="col-md-2">
							<img class="hajde-button" src="{{ url_for('static', filename='img/hajde.png') }}">
						</div>
				</div>
            </div>

            <div class="project-section col-md-6">
				<h1>Project</h1>
               <section>
                    <button>Toggle effect</button>
                    <figure class="stack-project stack-sidegrid active">
                        <img src="{{ url_for('static', filename='img/1.png') }}" alt="img01">
                        <img src="{{ url_for('static', filename='img/3.png') }}" alt="img03">
                        <img src="{{ url_for('static', filename='img/4.png') }}" alt="img04">
                        <img src="{{ url_for('static', filename='img/2.png') }}" alt="img02">
                    </figure>
                </section>
				 <script src="{{ url_for('static', filename='js/main.js') }}"></script>
            </div>
        </div>

{% endblock %}
